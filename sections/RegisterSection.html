<!-- REGISTRATION SECTION -->
<section id="register" class="py-16 relative">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative">
      <div class="mb-12 text-center fade-in">
        <h2 class="font-manrope text-5xl font-bold text-gray-900 mb-4">Join Now</h2>
        <p class="mt-4 text-gray-600 text-lg">Secure your spot at the Oman International Forum</p>
      </div>
      <!-- Add tab buttons for Register/Login -->
      <div class="flex justify-center mb-8">
        <button onclick="switchAuthTab('register')" id="registerTab" class="px-6 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-l-lg hover:bg-indigo-700 transition-colors">
          Register
        </button>
        <button onclick="switchAuthTab('login')" id="loginTab" class="px-6 py-2 text-sm font-semibold text-gray-700 bg-gray-200 rounded-r-lg hover:bg-gray-300 transition-colors">
          Login
        </button>
      </div>
      <div class="bg-white/80 backdrop-blur-lg rounded-xl shadow-xl p-6 sm:p-8 max-w-lg mx-auto hover:shadow-2xl transition-all duration-300">
        <!-- Registration Form -->
        <form id="registrationForm" class="space-y-6">
          <div class="grid grid-cols-2 gap-6">
            <div class="group">
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
              <input type="text" id="firstName" name="firstName" required 
                class="block w-full rounded-lg border-gray-300 p-3 transition-all duration-300
                focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300"
                placeholder="Ahmed">
            </div>
            <div class="group">
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
              <input type="text" id="lastName" name="lastName" required 
                class="block w-full rounded-lg border-gray-300 p-3 transition-all duration-300
                focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300"
                placeholder="Alkharusi">
            </div>
          </div>
          <div class="group">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required 
              class="block w-full rounded-lg border-gray-300 p-3 transition-all duration-300
              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300"
              placeholder="ahmed@example.com">
          </div>
          <div class="group">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required 
              class="block w-full rounded-lg border-gray-300 p-3 transition-all duration-300
              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300"
              placeholder="Enter your password">
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold 
            transition-all duration-300 transform hover:scale-[1.02] hover:bg-indigo-700 
            hover:shadow-lg active:scale-[0.98] focus:outline-none focus:ring-2 
            focus:ring-offset-2 focus:ring-indigo-500">
            Register Now
          </button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6 hidden">
          <div class="group">
            <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="loginEmail" name="loginEmail" required 
              class="block w-full rounded-lg border-gray-300 p-3 transition-all duration-300
              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300"
              placeholder="your@email.com">
          </div>
          <div class="group">
            <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="loginPassword" name="loginPassword" required 
              class="block w-full rounded-lg border-gray-300 p-3 transition-all duration-300
              focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300"
              placeholder="Enter your password">
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-lg font-semibold 
            transition-all duration-300 transform hover:scale-[1.02] hover:bg-indigo-700 
            hover:shadow-lg active:scale-[0.98] focus:outline-none focus:ring-2 
            focus:ring-offset-2 focus:ring-indigo-500">
            Login
          </button>
        </form>
      </div>
    </div>
  </section>
