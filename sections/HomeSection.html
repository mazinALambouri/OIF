<section id="home" class="relative">
    <div class="relative h-screen -mt-16">
        <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0 scale-105" aria-hidden="true" loading="lazy">
            <source src="img/ANKAA.mp4" type="video/mp4" />
            <img src="img/back.png" alt="Background fallback" class="w-full h-full object-cover" loading="lazy" />
        </video>

        <div class="absolute inset-0 bg-gradient-to-tr from-purple-950/80 via-transparent to-emerald-950/60 backdrop-blur-[2px] z-10"></div>

        <div class="relative z-20 flex items-center justify-center h-full">
            <div class="mx-auto max-w-7xl px-6 text-center">
                <div class="space-y-8 animate-fade-in">
                    <h1 class="text-4xl font-bold text-white md:text-6xl xl:text-7xl tracking-tight">
                        <span class="block bg-gradient-to-r from-emerald-400 to-purple-400 bg-clip-text text-transparent">
                            OMAN INVESTMENT FORUM 2025
                        </span>
                    </h1>
                    <p class="mt-6 max-w-2xl mx-auto text-xl text-white/90 font-light">
                        Your gateway to unlimited investment opportunities in Oman.
                    </p>

                    <!-- Countdown Timer -->
                    <div class="mt-12">
                        <div class="grid grid-cols-4 gap-2 sm:gap-4 max-w-2xl mx-auto px-2 sm:px-0">
                            <div class="bg-white/10 backdrop-blur-md rounded-lg sm:rounded-xl p-2 sm:p-4">
                                <div id="days" class="text-2xl sm:text-4xl font-bold text-white countdown-number">00</div>
                                <div class="text-white/80 text-[10px] sm:text-sm">Days</div>
                            </div>
                            <div class="bg-white/10 backdrop-blur-md rounded-lg sm:rounded-xl p-2 sm:p-4">
                                <div id="hours" class="text-2xl sm:text-4xl font-bold text-white countdown-number">00</div>
                                <div class="text-white/80 text-[10px] sm:text-sm">Hrs</div>
                            </div>
                            <div class="bg-white/10 backdrop-blur-md rounded-lg sm:rounded-xl p-2 sm:p-4">
                                <div id="minutes" class="text-2xl sm:text-4xl font-bold text-white countdown-number">00</div>
                                <div class="text-white/80 text-[10px] sm:text-sm">Min</div>
                            </div>
                            <div class="bg-white/10 backdrop-blur-md rounded-lg sm:rounded-xl p-2 sm:p-4">
                                <div id="seconds" class="text-2xl sm:text-4xl font-bold text-white countdown-number">00</div>
                                <div class="text-white/80 text-[10px] sm:text-sm">Sec</div>
                            </div>
                        </div>
                    </div>

                    <!-- Call to Action -->
                    <div class="mt-8">
                        <a href="#" class="px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg transition">
                            Learn More
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- Countdown Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function updateCountdown() {
            const targetDate = new Date('2025-03-27T00:00:00').getTime();
            const now = new Date().getTime();
            let difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                clearInterval(countdownInterval); // Stop updating when the event starts
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown(); // Initial update
        const countdownInterval = setInterval(updateCountdown, 1000); // Update every second
    });
</script>
